<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Restaurants locator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/youtubeCaptions.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
    
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/FileSaver.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/youtubeCaptions.js') }}"></script>
  </head>

  <body>
    <div id="db_loading_mask">
      <div id="connect_db_text" class="text_large">Connecting to database...</div>
      <img id="db_spinner" src="{{ url_for('static', filename='assets/ajax-loader.gif') }}">
    </div>

    <div class="main_container container">
      <div id="input_panel">
        <form id="input_form" class="center_text">
            <h1>YouTube Conversationality Search</h1>
            <br><br>
          <div class="main_text text_large">Search Query</div>

          <div class="form-group input_form_group">
            <input type="text" class="form-control" id="query_input_field" placeholder="Query">
          </div>
          <button id="submit_button" type="submit" class="btn btn-default pull-left">Search</button>
          <div class="error_text pull-left"></div>
        </form>

        <div id="info_panel">
          <div class="results_header">
            <div class="results_text text_large pull-left">Results...</div>
            <button id="back_button" class="btn btn-default pull-right">Back</button>
          </div>

          <div class="info_text">
            
          </div>
          <ul id="results" class="list-group"></ul>

        </div>

        <img id="spinner" src="{{ url_for('static', filename='assets/ajax-loader.gif') }}">

      </div>

      <div id="output_panel">
        <h1>Results:</h1>
        <div id="results">
          <div class="result">
            <b>Title</b><br>
            <a href="https://www.youtube.com/watch?v=0ne7ChIFlZg">Link</a>
            <table>
              <tr>
                <td>Conversationality Score: </td>

                <td>9999</td>
              </tr>
              <tr>
                <td>Real Score: </td>
                <td>&nbsp;</td>
                <td>9999</td>
              </tr>
            </table>
          </div>
          
          <br>

          <div class="result">
            <b>Title</b><br>
            <a href="https://www.youtube.com/watch?v=0ne7ChIFlZg">Link</a>
            <table>
              <tr>
                <td>Conversationality Score: </td>
                <td>&nbsp;</td>
                <td>9999</td>
              </tr>
              <tr>
                <td>Real Score: </td>
                <td>&nbsp;</td>
                <td>9999</td>
              </tr>
            </table>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
