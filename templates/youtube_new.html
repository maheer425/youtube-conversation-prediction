<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>YouTalk</title>

    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/youtube.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
    
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/d3.layout.cloud.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/FileSaver.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/youtubeCaptions.js') }}"></script>


</head>

<body>

   <!-- Navigation -->
    <nav id="nav" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                
                <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}"/>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div id="nav-searchbar">
                <form id='query_form'>
                    <input name='input' id="nav_input" class="query_input_field" type="text" placeholder="Query">
                    <button id="nav_submit" type="submit" class="submit_button">Search</button>
                </form>
                </div>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<div class="container-fluid centered-text">
    <div class="row">
        <div class="col-md-7" id="left"></div>
        <div class="col-md-5" id="right">
            <div id='loading-info'>
                <div class="loading-center">
                    <img src=" {{ url_for('static', filename='images/preloader.GIF') }}"/>
                </div>
            </div>
            <div id="stats">
            </div>
            <div id='play'></div>
        </div>
    </div>
</div>

<div id='splashpage'>
    <div class="splash-center">
        <div id="content">
            <img id="splash-logo" src="{{ url_for('static', filename='images/logo.png') }}"/>
            <form id='splashform'>
                <input name='splash-input' id="nav_input" class="query_input_field" type="text" placeholder="Query">
                <button id="nav_submit" type="submit" class="submit_button">Search</button>
            </form>
            <img id='preloader' src=" {{ url_for('static', filename='images/preloader.GIF') }}"/>
        </div>
    </div>
</div>

<div id='loading'>
    <div class="loading-center">
        <img src=" {{ url_for('static', filename='images/preloader.GIF') }}"/>
    </div>
</div>


</body>

</html>
